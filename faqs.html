<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="row">
                    <div class="col-md-12 form-group">
                        <label for="faq">1. A friend has invited you to a party. You won’t know many people there. What
                            would you do?
                            *</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 options">

                        <label for="faq"><input type="radio" name="faq"> a. I will go! I enjoy being around all types of
                            people and will make new friends.</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 options">

                        <label for="faq"><input type="radio" name="faq"> b. I don’t think I will go! I would rather
                            hangout
                            with my old friends.</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 options">

                        <label for="faq"><input type="radio" name="faq"> c. No, I will not go! I like to be alone and
                            work.</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 form-group">
                        <label for="faq">2. A friend approaches you to invest in an idea. You will either lose all your
                            money or triple it.
                            *</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 options">

                        <label for="faq"><input type="radio" name="faq"> a. Where there is a risk, there I am! I don’t
                            care if there is a sure thing.</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 options">

                        <label for="faq"><input type="radio" name="faq"> b. I usually prefer a sure thing but it
                            definitely sounds exciting.</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 options">

                        <label for="faq"><input type="radio" name="faq"> c. No not at all! No risks.</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 form-group">
                        <label for="faq">3. You family has to move to another state. You are trying to decide whether to
                            move or stay alone in your current town.

                            *</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 options">

                        <label for="faq"><input type="radio" name="faq"> a.I can look out for myself and I don’t need
                            anyone to help me.</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 options">

                        <label for="faq"><input type="radio" name="faq"> b. I like to do on my own but sometimes it’s
                            nice to know they were there if I needed them.</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 options">

                        <label for="faq"><input type="radio" name="faq"> c.No way! I want someone to help me and be with
                            me.</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 form-group">
                        <label for="faq">4. You are asked to take a new position. You know very little about the new job
                            and what is required.

                            *</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 options">

                        <label for="faq"><input type="radio" name="faq"> a. I can do anything and I can be anything. I
                            don’t need to know.</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 options">

                        <label for="faq"><input type="radio" name="faq"> b. I am pretty sure I can do it but hope to do
                            it right.</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 options">

                        <label for="faq"><input type="radio" name="faq"> c. I don’t think I can do it. I have never been
                            any good at doing new things.</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 form-group">
                        <label for="faq">5. A project you are working on is getting very difficult.
                            *</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 options">

                        <label for="faq"><input type="radio" name="faq"> a. I am determined and I will make it and do
                            it.</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 options">

                        <label for="faq"><input type="radio" name="faq"> b. I will do my best but if it’s too hard or
                            takes too long I don’t know if I will finish.
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 options">

                        <label for="faq"><input type="radio" name="faq"> c. When the going gets tough, I tend to leave
                            it.</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 form-group">
                        <label for="faq">6. You are preparing for an interview and you know that they may ask about your
                            goals.
                            *</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 options">

                        <label for="faq"><input type="radio" name="faq"> a. I know where I want to be next year. In five
                            years in ten or the rest of my life.</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 options">

                        <label for="faq"><input type="radio" name="faq"> b. Goals are a good thing but I don’t always
                            stick with them.</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 options">

                        <label for="faq"><input type="radio" name="faq"> c. Why waste your time setting goals. If it is
                            mean it will happen.</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 form-group">
                        <label for="faq">7. Some major changes need to be made in your institute. Decisions need to be
                            made quickly

                            *</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 options">

                        <label for="faq"><input type="radio" name="faq"> a. I can size up the situation and decided
                            what’s best on the spot.
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 options">

                        <label for="faq"><input type="radio" name="faq"> b. I like to think about things for a little
                            while before I make a decision. I hate to decide before I know all the details.</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 options">

                        <label for="faq"><input type="radio" name="faq"> c. Decisions? I am not the one to ask. I change
                            my mind more often than most people change clothes</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 form-group">
                        <label for="faq">8. I will be successful
                            *</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 options">

                        <label for="faq"><input type="radio" name="faq"> a. Because I initiate to do things that others
                            are afraid to do.</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 options">

                        <label for="faq"><input type="radio" name="faq"> b. Because I am an intellectual power house.
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 options">

                        <label for="faq"><input type="radio" name="faq"> c. Because I work hard for my goals.</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 form-group">
                        <label for="faq">9. If I had a million dollar I would
                            *</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 options">

                        <label for="faq"><input type="radio" name="faq"> a. Invest in my own startup and build it.
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 options">

                        <label for="faq"><input type="radio" name="faq"> b. I would make small investments in multiple
                            things.</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 options">

                        <label for="faq"><input type="radio" name="faq"> c. I would create a fix deposit and enjoy the
                            interest. </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 form-group">
                        <label for="faq">10. If there is an exciting new product or service that I see
                            *</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 options">

                        <label for="faq"><input type="radio" name="faq"> a. I would purchase it right away. I like to
                            try new things. </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 options">

                        <label for="faq"><input type="radio" name="faq"> b. I would check for the reviews before I make
                            the purchase.</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 options">

                        <label for="faq"><input type="radio" name="faq"> c. I would not buy it because its still new and
                            doesn’t have enough reviews.</label>
                    </div>
                </div>





            </div>
        </div>
    </div>
</body>

</html>
